<ion-card mode="ios" type="submit" button (click)="cardClick(itemDetail)" [disabled]="false">
  <ion-card-header color="light" translucent="true">
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    <ion-card-title> {{itemDetail.type}} {{itemDetail.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>
